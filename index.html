<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>

<body>
    <div class="content">
        <div class="header"><span class="apple">ï£¿</span><span class="app">LMC6313 UX Story</span></div>
        <div class="footer">
            <div class="footer-bar">
                <div class="application">

                    <div class="bubble">
                        <p>Finder</p>
                    </div>
                    <div class="icon">
                        <img src="assets/Icon-Finder.png" alt="">
                    </div>
                </div>
                <div class="application">

                    <div class="bubble">
                        <p>Mail</p>
                    </div>
                    <div class="icon">
                        <img src="assets/Icon-Email.png" alt="">
                    </div>
                </div>
                <div class="application">

                    <div class="bubble">
                        <p>Figma</p>
                    </div>
                    <div class="icon">
                        <img src="assets/Icon-Figma.png" alt="">
                    </div>
                </div>
                <div class="application">

                    <div class="bubble">
                        <p>Illustrator</p>
                    </div>
                    <div class="icon">
                        <img src="assets/Icon-AI.png" alt="">
                    </div>
                </div>
                <div class="application">

                    <div class="bubble">
                        <p>Safari</p>
                    </div>
                    <div class="icon">
                        <img src="assets/Icon-Safari.png" alt="">
                    </div>
                </div>
                <div class="application">
                    <div class="bubble">
                        <p>Books</p>
                    </div>
                    <div class="icon">
                        <img src="assets/Icon-Books.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="sticker draggable">
            <div class="sticker-bar"></div>
        </div>

        <div class="window draggable">
            <div class="dots">
                <div class="dot dot1">
                    <img src="assets/dot-cross.png" alt="">
                </div>
                <div class="dot dot2">
                    <img src="assets/dot-bar.png" alt="">

                </div>
                <div class="dot dot3">
                    <img src="assets/dot-expand.png" alt="">

                </div>
            </div>
        </div>

        <script>
            // target elements with the "draggable" class
            interact('.draggable')
                .draggable({
                    // enable inertial throwing
                    inertia: true,
                    // keep the element within the area of it's parent
                    modifiers: [
                        interact.modifiers.restrictRect({
                            restriction: 'parent',
                            endOnly: true
                        })
                    ],
                    // enable autoScroll
                    autoScroll: true,

                    listeners: {
                        // call this function on every dragmove event
                        move: dragMoveListener,

                        // call this function on every dragend event
                        end(event) {
                            var textEl = event.target.querySelector('p')

                            textEl && (textEl.textContent =
                                'moved a distance of ' +
                                (Math.sqrt(Math.pow(event.pageX - event.x0, 2) +
                                    Math.pow(event.pageY - event.y0, 2) | 0))
                                    .toFixed(2) + 'px')
                        }
                    }
                })

            function dragMoveListener(event) {
                var target = event.target
                // keep the dragged position in the data-x/data-y attributes
                var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
                var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

                // translate the element
                target.style.webkitTransform =
                    target.style.transform =
                    'translate(' + x + 'px, ' + y + 'px)'

                // update the posiion attributes
                target.setAttribute('data-x', x)
                target.setAttribute('data-y', y)
            }

            // this function is used later in the resizing and gesture demos
            window.dragMoveListener = dragMoveListener
        </script>
    </div>
</body>

</html>
